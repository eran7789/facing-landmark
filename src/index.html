<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" src="./index.css" />
</head>
<body>
  <div id="root">
    <div id="redo-container" class="hide">
      <img id="redo" alt="redo" src="/app/images/redo.svg" onclick="location.reload()"/>
    </div>
    <div id="upload-container">
        <video id="photo-preview" class="hide" playsinline autoplay></video>
        <canvas id="canvas" class="hide"></canvas>
        <img id="uploaded-image" alt="uploaded image"/>
        <div id="upload-buttons-container">
          <img id="upload" class="interaction-icon hide" src="/app/images/upload.svg" alt="upload" />
          <img id="take-photo" class="interaction-icon hide" src="/app/images/take-photo.svg" alt="take photo" />
        </div>
        <div id="photo-buttons-container" class="hide">
          <img id="picture" class="interaction-icon" src="/app/images/take-photo.svg" alt="snap picture" />
          <img id="go-back" class="interaction-icon" src="/app/images/redo-black.svg" alt="go back" />
          </div>
        <form class="hide">
          <input id="upload-input" type='file' accept="image/png, image/jpeg" />
        </form>
    </div>
    <div id="landmark-content" class="hide">
      <div id="landmark" class="hide" type=""></div>
    </div>
    <div id="log-container" class="hide">
    </div>
  </div>
</body>
</html>
